<app-navbar />

<!-- This adds park name variable -->
<h1>{{park?.name}} List of Attractions</h1>

<!-- Add underline -->

<ul class="attractions-list">
    <!-- This adds each attraction from park's list of attractions -->
    <li *ngFor="let attraction of attractions">
        <a [routerLink]="[attraction?.id,'attractionaccessibility',attraction?.attractionAccessibility?.id]">
            {{attraction?.name}}
        </a>
    </li>
</ul>
