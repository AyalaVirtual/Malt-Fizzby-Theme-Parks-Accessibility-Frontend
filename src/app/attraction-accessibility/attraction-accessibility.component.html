<!-- Create and use variable for button img src attribute to change for each park -->
<app-navbar-button />

<div class="container">
    <div class="image-container">
        <!-- Add attraction's image URL and name -->
        <img src="{{attraction?.imageUrl}}" alt="{{attraction?.name}}" class="responsive-image">
    </div>

    <div class="content-container">
        <!-- This adds the attraction's name -->
        <h1>{{attraction?.name}}</h1>

        <!-- This adds the attraction's description -->
        <p>{{attraction?.description}}</p>


        <h2>Accessibility Information:</h2>

        <p>Must Be Ambulatory: {{attractionAccessibility?.mustTransfer?.mustBeAmbulatory ? 'Yes' : 'No'}}</p>

        <ul>
            <!-- Add '*ngFor="let attractionAccessibilityDetail of attractionAccessibility"' as attribute to li -->
            <li *ngFor="let detail of attractionAccessibility?.mustTransfer">
                <!-- Loop through attributes of attractionAccessibility, if === true, add to li -->
            </li>
        </ul>
    </div>

</div>
